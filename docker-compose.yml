services:

  # BROKER CENTRAL
  broker_central:
    image: eclipse-mosquitto
    container_name: broker_central
    ports:
      - "1883:1883"  # Mapeia para a m√°quina host
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  # BROKER BA
  broker_ba:
    image: eclipse-mosquitto
    container_name: broker_ba
    ports:
      - "1884:1883"
    volumes:
      - ./app/mosquitto/BA/config:/mosquitto/config
      - ./app/mosquitto/BA/data:/mosquitto/data
      - ./app/mosquitto/BA/log:/mosquitto/log

 # BROKER MA
  broker_ma:
    image: eclipse-mosquitto
    container_name: broker_ma
    ports:
      - "1885:1883"
    volumes:
      - ./app/mosquitto/MA/config:/mosquitto/config
      - ./app/mosquitto/MA/data:/mosquitto/data
      - ./app/mosquitto/MA/log:/mosquitto/log

  # BROKER SE
  broker_se:
    image: eclipse-mosquitto
    container_name: broker_se
    ports:
      - "1886:1883"
    volumes:
      - ./app/mosquitto/SE/config:/mosquitto/config
      - ./app/mosquitto/SE/data:/mosquitto/data
      - ./app/mosquitto/SE/log:/mosquitto/log